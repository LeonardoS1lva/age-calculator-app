<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap"
    rel="stylesheet">

  <title>Frontend Mentor | Age calculator app</title>
  <link rel="stylesheet" href="./assets/css/reset.css">
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
  <main>
    <form id="form">
      <div class="header">
        <div>
          <label for="day"><span>Day</span></label>
          <input id="day" type="text" placeholder="DD" name="day">
          <div class="error-field" id="error-day"></div>
        </div>
        <div>
          <label for="month"><span>Month</span></label>
          <input id="month" type="text" placeholder="MM" name="day">
          <div class="error-field" id="error-month"></div>
        </div>
        <div>
          <label for="year"><span>Year</span></label>
          <input id="year" type="text" placeholder="YYYY" name="year">
          <div class="error-field" id="error-year"></div>
        </div>
      </div>
      <div class="line-img">
        <span class="line"></span>
        <button id="btn-submit" type="submit" class="btn-submit">
          <img src="./assets/images/icon-arrow.svg" alt="icon arrow">
        </button>
      </div>
    </form>

    <div class="date-result">
      <div class="years">
        <strong id="result-year">--</strong> years
      </div>
      <div class="months">
        <strong id="result-month">--</strong> months
      </div>
      <div class="days">
        <strong id="result-day">--</strong> days
      </div>
    </div>
  </main>

  <script src="./assets/js/script.js"></script>

</body>

</html>
